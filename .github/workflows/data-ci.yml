name: data integration

on:
  push:
  schedule:
    # Run at 12:00 UTC (13:00 CET) on weekdays
    - cron: "00 12 * * 1-5"

jobs:
  update:
    name: Update database info
    runs-on: ubuntu-latest
    env:
      HEURIST_USER: ${{ secrets.HEURISTUSER }}
      HEURIST_PASS: ${{ secrets.HEURISTPASS }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pip install -i https://test.pypi.org/simple/ heurist

      - name: Update database stats
        run: |
            heurist -l $HEURIST_USER -p $HEURIST_PASS -d jbcamps_gestes download -f public/data/heurist.db
            python public/sql/run.py -q wits_per_lang
            python public/sql/run.py -q text_per_lang

      - name: Update database schema
        run: |
            heurist -l $HEURIST_USER -p $HEURIST_PASS -d jbcamps_gestes schema -t json -o public/data

      - name: Commit data
        run: |
          if git diff public/data | grep . > /dev/null ; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git pull
            git add public/data/*.json
            git commit -m "update database stats"
            git push
          fi
  deploy:
    name: Deploy with updated data
    needs: update
    uses: ./.github/workflows/deploy.yml
